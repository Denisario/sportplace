<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{/addPlace}" th:object="${placeDto}" method="post">
        <input type="text" placeholder="name" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <br/>
        <input type="text" placeholder="country" th:field="*{country}">
        <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
        <br/>
        <input type="text" placeholder="city" th:field="*{city}">
        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
        <br/>
        <input type="text" placeholder="street" th:field="*{street}">
        <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></span>
        <br/>
        <input type="number" placeholder="number" th:field="*{number}">
        <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
        <br/>
        <input type="submit" value="Add place">
    </form>
</body>
</html>
