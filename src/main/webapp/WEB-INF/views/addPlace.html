<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{/addPlace}" th:object="${placeDto}" method="post">
        <input type="text" placeholder="name" th:field="*{name}">
        <input type="text" placeholder="country" th:field="*{country}">
        <input type="text" placeholder="city" th:field="*{city}">
        <input type="text" placeholder="street" th:field="*{street}">
        <input type="number" placeholder="number" th:field="*{number}">
        <input type="submit" value="Add place">
    </form>
</body>
</html>
