<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2 th:text="${event.name}"></h2>
    <p th:text="${event.startDate}"></p>
    <p th:text="${event.finishDate}"></p>
    <p th:text="${'Place: ' + event.place.name + ' ' + event.place.country + ' : ' + event.place.city + ' city : address ' + event.place.street + ' ' + event.place.number}"></p>
    <div class="comments"></div>
    <h3>Comments</h3>
    <div class="comments">
        <div th:each="comment : ${event.comments}">
            <h4 th:text="${comment.user.username}"></h4>
            <p th:text="${comment.rating}"></p>
            <p th:text="${comment.text}"></p>
            <div th:if="${comment.file.size()!=0}" th:each="filename: ${comment.file}">
                <img th:src="${filename.filename}" alt="photo" th:width="100" th:height="100">
            </div>
        </div>
    </div>
    <form action="#" th:action="@{/events/{id}(id=${event.id})}" th:object="${commentDto}" method="post" enctype="multipart/form-data">
        <textarea placeholder="Write your comment" th:field="*{text}"></textarea>
        <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
        <br/>
        <input type="number" min="1" max="5" placeholder="rating" th:field="*{rating}">
        <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></span>
        <br/>
        <input type="file" name="file" multiple>
        <br/>
        <span th:if="${fileError}" th:text="${fileError}"></span>
        <br/>
        <input type="submit" value="Add comment">
    </form>
</div>
</body>
</html>
