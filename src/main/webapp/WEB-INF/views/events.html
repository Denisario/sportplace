<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="event : ${events}">
        <a href="#" th:href="@{/events/{id}(id=${event.id})}" th:text="${event.name}"></a>
        <p th:text="${event.startDate}"></p>
        <p th:text="${event.finishDate}"></p>
        <p th:text="${'Place: ' + event.place.name + ' ' + event.place.country + ' : ' + event.place.city + ' city : address ' + event.place.street + ' ' + event.place.number}"></p>

    </div>
</body>
</html>
