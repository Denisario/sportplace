<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/addEvent}" th:object="${eventDto}" method="post">
    <input type="text" placeholder="country" th:field="*{name}">
    <input type="datetime-local" placeholder="start date" th:field="*{startDate}">
    <input type="datetime-local" placeholder="finish date" th:field="*{finishDate}">
    <select th:field="*{placeName}">
        <option th:each="place: ${eventPlaces}" th:value="${place}" th:text="${place}"></option>
    </select>
    <input type="submit" value="Add place">
</form>
</body>
</html>
